<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <audio src="always-do.mp3" id="audio" loop></audio>
    <div class="clicktoplay">
        click anywhere :)
    </div>
    <div class="container">
        <div class="playButton">
            <button id="play">Play</button>
        </div>
        <div class="player">
            <input type="range" id="progress-bar" class="progress" min="0" max="100" value="0" step=".1"><br>
            <input type="range" id="volume-bar" class="volume" min="0" max="100" value="100">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
